    <script>

        function render_boxes(lm_element,col_id){

            $m = $(col_id);
            $e = $('#element-box-template');
            
            for( i in lm_element ){
                console.log(lm_element[i]);
                var single_element = lm_element[i];
                
                $new_element = $e.clone();
                $(".element-name", $new_element).html(single_element.text)
                if (single_element.expanded_text == 'none') {
                    $(".element-details", $new_element).html("")    
                } else {
                    $(".element-details", $new_element).html(single_element.expanded_text)    
                }
                
                if (single_element.grant_type == 'IMLS'){
                    $(".element-name", $new_element).css('color','#3D85C6')
                }
                
                if (single_element.grant_type == 'First5'){
                    $(".element-name", $new_element).css('color','#49BCAB')
                }
                
                $new_element.attr("id", "node-div-"+i)

                                
                $new_element.fadeIn();
                $m.append($new_element);
                
                $new_element.click(function(){
                    $('.element-details',this).toggle("slide");
                });
                
            }
        }

        function render_relationships(lm_element,col_id){

            $m = $(col_id);
            $e = $('#relationship-button-template');
            
            for( i in lm_element ){
                var single_element = lm_element[i];
                
                $new_element = $e.clone();
                $(".element-name", $new_element).html(single_element.text)
                if (single_element.expanded_text == 'none') {
                    $(".relationship-details", $new_element).html("")    
                } else {
                    $(".relationship-details", $new_element).html(single_element.expanded_text)    
                }
                
                $new_element.attr("id", "node-div-"+i)

                                
                $new_element.fadeIn();
                $m.append($new_element);
                
                $new_element.click(function(){
                    $('.relationship-details',this).toggle("slide");
                });
                
            }
        }
        

        $(document).ready(function(){
            $('.element-details').hide();
            $('.relationship-details').hide();
            $('#summary-section').hide();

            $("#detail-view").click(function(){
                $('.element-details').toggle("slide"); 
                $(this).html($(this).html() == "Hide Details" ? "View Details" : "Hide Details");


            });

            $("#summary").click(function(){
                $('#col-resources').toggle("slide"); 
                $('#col-relationships').toggle("slide"); 
                $('#col-activities').toggle("slide"); 
                $('#col-barriers').toggle("slide"); 
                $('#col-outcomes').toggle("slide"); 
                $('#summary-section').toggle();                
                $(this).html($(this).html() == "Logic Model" ? "Honeycomb" : "Logic Model");
            });

            render_relationships(relationships,"#col-relationships");
            
            render_boxes(assets,"#col-resources");
            render_boxes(activities,"#col-activities");
            render_boxes(barriers,"#col-barriers");
            render_boxes(outcomes,"#col-outcomes");
            
            
            $("#node-div-families").click(function(){
                for( n in node_list_connect_families ){
                    $(node_list_connect_families[n]).toggle("slide");
                };
            });

            $("#node-div-parents").click(function(){
                for( n in node_list_connect_parents ){
                    $(node_list_connect_parents[n]).toggle("slide");
                };
            });

            $("#node-div-preschools").click(function(){
                for( n in node_list_connect_preschools ){
                    $(node_list_connect_preschools[n]).toggle("slide");
                };
            });

            $("#node-div-museums").click(function(){

                };

            $("#node-div-artists_eciprofs").click(function(){

                };
