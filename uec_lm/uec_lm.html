    <script src="js/lm_data.js"></script>

    <script>

        function render_boxes(lm_element,col_id){

            $m = $(col_id);
            $e = $('#element-box-template');
            
            for( i in lm_element ){
                var single_element = lm_element[i];
                
                $new_element = $e.clone();
                $(".element-name", $new_element).html(single_element.text)
                if (single_element.expanded_text == 'none') {
                    $(".element-details", $new_element).html("")    
                } else {
                    $(".element-details", $new_element).html(single_element.expanded_text)    
                }
                
//                if (single_element.filter1 == false) {
//                    $new_element.addClass("filter-1");    
//                }
//                
//                $new_element.attr("id", "node-div-"+i)
//                                
                $new_element.fadeIn();
                $m.append($new_element);
                
                $new_element.click(function(){
                    $('.element-details',this).toggle("slide");
                });
                
                
            }
        }

        

        $(document).ready(function(){
              $('.element-details').hide();

            $("#detail-view").click(function(){
                $('.element-details').toggle("slide"); 
                $(this).html($(this).html() == "Hide Details" ? "View Details" : "Hide Details");
            });

//            $("#detail-view").click(function(){
//                $('.filter-1').toggle("slide");
//                console.log('clicked');
//            });
            
            
            render_boxes(relationship,"#col-relationships");
            render_boxes(resources,"#col-resources");
            render_boxes(activities,"#col-activities");
            render_boxes(outputs,"#col-outputs");
            render_boxes(outcomes,"#col-outcomes");
            render_boxes(impact,"#col-impacts");
        });

    </script>
